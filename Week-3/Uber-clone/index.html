<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Uber-clone</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <h1>Uber</h1>
            <ul class="nav-items">
                <li><a href="#" class="db-menu">Comany
                        <div><img src="./Assets/down-arrow-icon.png"></div>
                    </a></li>
                <li><a href="#">Safety</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">COVID-19 resources</a></li>
            </ul>
            <ul class="nav-items btn-list">
                <li>
                    <button type="button" class="btn-lang btn-nav">
                        <div><img src="./Assets/lang-logo.png"></div> En
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-product btn-nav">
                        <div><img src="./Assets/product-logo.png"></div>Products
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-login btn-nav">
                        <div><img src="./Assets/login-logo.png"></div>Log In
                    </button>
                </li>
                <li>
                    <button type="button" class="btn-signup btn-nav">Sign up</button>
                </li>
            </ul>
        </nav>
    </header>
    <section class="showcase">
        <div class="user-options">
            <ul class="options">
                <li>
                    <a href="#" class="drive-opt" class="opt-com">
                        <div><img src="./Assets/net-section-icon.svg"></div>Driver to deliver
                    </a>
                </li>
                <li>
                    <a href="#" class="eat-opt" class="opt-com">
                        <div><img src="./Assets/eat-section-icon.svg"></div>Eat
                    </a>
                </li>
                <li>
                    <a href="#" class="ride-opt" class="opt-com">
                        <div><img src="./Assets/ride-section-icon.svg"></div>Ride
                    </a>
                </li>
            </ul>
            <h2>Get in the driver's seat and get paid</h2>
            <p>Drive on the platform with the largest network of active riders.</p>
            <button type="button">Sign up to drive</button>
            <a href="#" class="more">Learn more about driving and delivering</a>
        </div>
    </section>
</body>

</html>
